<div class="container">
  <div class="row col-sx-12 col-md-8 col-offset-8">

    <h2>Switch Counter: {{ getCouterValue() }}</h2>
    
    <h2>Active Users</h2>
    <!-- <app-active-user
      *ngFor="let activeUser of getActiveUsers(); let i = index"
      [user]="activeUser"
      (deactivateUser)="onDeactivateUser(i)"></app-active-user>
    <hr> -->
    <app-active-user
      *ngFor="let activeUser of activeUsers; let i = index"
      [user]="activeUser"></app-active-user>
